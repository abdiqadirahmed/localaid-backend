name: LocalAid Backend Tests & Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Set environment variables for Django
        run: |
          echo "DJANGO_SETTINGS_MODULE=localaid_project.settings" >> $GITHUB_ENV
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Make sure test database exists
        run: |
          python manage.py makemigrations
          python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          pytest --ds=localaid_project.settings --cov=core --cov=accounts --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
